<svg width="512" height="512" xmlns="http://www.w3.org/2000/svg">
  <rect width="512" height="512" fill="#000000"/>
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Network nodes -->
  <circle cx="256" cy="256" r="80" fill="none" stroke="#00ff00" stroke-width="6" filter="url(#glow)"/>
  <circle cx="256" cy="256" r="40" fill="#00ff00" filter="url(#glow)"/>
  
  <circle cx="130" cy="160" r="20" fill="#00ff00" opacity="0.7"/>
  <circle cx="380" cy="160" r="20" fill="#00ff00" opacity="0.7"/>
  <circle cx="130" cy="350" r="20" fill="#00ff00" opacity="0.7"/>
  <circle cx="380" cy="350" r="20" fill="#00ff00" opacity="0.7"/>
  
  <!-- Connection lines -->
  <line x1="256" y1="256" x2="130" y2="160" stroke="#00ff00" stroke-width="4" opacity="0.5"/>
  <line x1="256" y1="256" x2="380" y2="160" stroke="#00ff00" stroke-width="4" opacity="0.5"/>
  <line x1="256" y1="256" x2="130" y2="350" stroke="#00ff00" stroke-width="4" opacity="0.5"/>
  <line x1="256" y1="256" x2="380" y2="350" stroke="#00ff00" stroke-width="4" opacity="0.5"/>
  
  <!-- Text -->
  <text x="256" y="450" font-family="monospace" font-size="50" fill="#00ff00" text-anchor="middle" filter="url(#glow)">VibeCode</text>
</svg>
